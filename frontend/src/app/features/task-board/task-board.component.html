<div class="flex flex-row justify-evenly items-top">
      <div class="flex flex-col align-top" cdkDropList id="todoList" [cdkDropListData]="todos"
            (cdkDropListDropped)="drop($event)">
            <h2 class="my-7">To do</h2>
            <div class="flex flex-col gap-4 cursor-move" *ngFor="let task of todos" cdkDrag>
                  <h5 class="border border-black h-20 w-32 flex items-center justify-center">{{ task }}</h5>
            </div>
      </div>

      <div class="flex flex-col align-top" cdkDropList id="inProgressList" [cdkDropListData]="inProgress"
            (cdkDropListDropped)="drop($event)">
            <h2 class="my-7">In Progress</h2>
            <div class="flex flex-col gap-4 cursor-move" *ngFor="let task of inProgress" cdkDrag>
                  <h5 class="border border-black h-20 w-32 flex items-center justify-center">{{ task }}</h5>
            </div>
      </div>

      <div class="flex flex-col align-top" cdkDropList id="inReviewList" [cdkDropListData]="inReview"
            (cdkDropListDropped)="drop($event)">
            <h2 class="my-7">In Review</h2>
            <div class="flex flex-col gap-4 cursor-move" *ngFor="let task of inReview" cdkDrag>
                  <h5 class="border border-black h-20 w-32 flex items-center justify-center">{{ task }}</h5>
            </div>
      </div>

      <div class="flex flex-col align-top" cdkDropList id="doneList" [cdkDropListData]="done"
            (cdkDropListDropped)="drop($event)">
            <h2 class="my-7">Done</h2>
            <div class="flex flex-col gap-4 cursor-move" *ngFor="let task of done" cdkDrag>
                  <h5 class="border border-black h-20 w-32 flex items-center justify-center">{{ task }}</h5>
            </div>
      </div>
</div>
